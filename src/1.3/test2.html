<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <table border="1xp">
            <thead>
                <th>学科</th>
                <th>分数</th>
            </thead>
            <tbody>
                <tr>
                    <td>数学</td>
                    <td><input type="text" v-model.number="math"></td>
                </tr>
                <tr>
                    <td>物理</td>
                    <td><input type="text" v-model.number="physics"></td>

                </tr>
                <tr>
                    <td>语文</td>
                    <td><input type="text" v-model.number="chinese"></td>
                </tr>
                <tr>
                    <td>总分</td>
                    <!-- <td>{{math+physics+chinese}}</td> -->
                    <td>{{sum}}</td>
                </tr>
                <tr>
                    <td>平均分</td>
                    <!-- <td>{{Math.round((math+physics+chinese)/3)}}</td> -->
                    <td>{{average}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    var app =new Vue({
        el:'#app',
        data:{
            math:80,
            physics:90,
            chinese:70,
        },
        computed:{
            sum:function (){
                return this.math+this.physics+this.chinese;
            },
            average:function(){
                return Math.round(this.sum/3) 
            }
        }
    });
</script>
</html>
