<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
    <script src="../../js/vue.js"></script>

</head>
<body>
    <div id="app">
        <input type="text" v-model="price">
        {{price | currency}}
    </div>
</body>
<script>
    Vue.filter('currency',function(val){
        val=val ||0;
        return val+'元';
    });
    var app =new Vue({
        el:'#app',
        data:{
            price:10
        }
    });
</script>
</html>
